---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "payment_service"
  name: "payment-service"
spec:
  ports:
  - name: "port-1-payment"
    port: 9090
    protocol: "TCP"
    targetPort: 9090
  selector:
    app: "payment_service"
  type: "ClusterIP"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "payment_service"
  name: "payment-service-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "payment_service"
  template:
    metadata:
      labels:
        app: "payment_service"
    spec:
      containers:
      - image: "bookstorecw1/payment-service:latest"
        lifecycle:
          preStop:
            exec:
              command:
              - "sleep"
              - "15"
        name: "payment-service-deployment"
        ports:
        - containerPort: 9090
          name: "port-1-payment"
          protocol: "TCP"
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "100Mi"
            cpu: "200m"
      nodeSelector: {}
---
apiVersion: "autoscaling/v1"
kind: "HorizontalPodAutoscaler"
metadata:
  labels:
    app: "payment_service"
  name: "payment-service"
spec:
  maxReplicas: 2
  minReplicas: 1
  scaleTargetRef:
    apiVersion: "apps/v1"
    kind: "Deployment"
    name: "payment-service-deployment"
  targetCPUUtilizationPercentage: 50
